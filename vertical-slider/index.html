<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Vertical - Slider</title>
</head>
<body>
    <div class="container">
        <div class="side left-side">
            <button class="btn btn-down">&darr;</button>
            <div class="description description-1">
                <h2> Jogging </h2>
                <p>In the sunset</p>
            </div>
            <div class="description description-2">
                <h2>Forest</h2>
                <p>Bamboo Forest</p>
            </div>
            <div class="description description-3">
                <h2>Sunrise</h2>
                <p>Sunrise over the mountains</p>
            </div>
            <div class="description description-4">
                <h2>Thanks</h2>
                <p>Thanks for watching</p>

            </div>
        </div>
        <div class="side right-side">
            <button class="btn btn-up">&uarr;</button>
            <div class="img-container">
                <img src="images/img-1.jpg" alt="Random photo from Lorem Picsum">
            </div>
            <div class="img-container">
                <img src="images/img-2.jpg" alt="Random photo from Lorem Picsum">
            </div>
            <div class="img-container">
                <img src="images/img-3.jpg" alt="Random photo from Lorem Picsum">
            </div>
            <div class="img-container">
                <img src="images/image-4.gif" alt="Random photo from Lorem Picsum">

            </div>
        </div>
    </div>
</body>
</html>
